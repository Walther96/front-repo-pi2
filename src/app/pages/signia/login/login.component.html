
<div>
    <div class="wrapper wrapper-full-page " style="background-image: url('./assets/img/fondo/simple-background.jpg');">
        <div class="full-page-background" filter-color="black">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
                <div class="container">
                    <div class="col-lg-4 col-md-6 ml-auto mr-auto" style="padding-top: 15%;">
                        <form class="form" [formGroup]="loginForm" (submit)="iniciarSesion(loginForm.value)">
                            <div class="card card-login">
                                <div class="card-header ">
                                    <div class="card-header ">
                                        <h3 class="header text-center">Login - Signia</h3>
                                    </div>
                                </div>
                                <div class="card-body ">
                                    <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            <i class="nc-icon nc-single-02"></i>
                                        </span>
                                        </div>
                                        <input type="text" formControlName="user" class="form-control" placeholder="Usuario" (focus)="focus=true" (blur)="focus=false">
                                    </div>
                                    <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            <i class="nc-icon nc-key-25"></i>
                                        </span>
                                        </div>
                                        <input type="password" formControlName="password" placeholder="Password" class="form-control" (focus)="focus1=true" (blur)="focus1=false">
                                    </div>
                                    <br />

                                </div>
                                <div class="card-footer ">
                                    <button class="btn btn-warning btn-round btn-block mb-3">Iniciar Sesi√≥n</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
